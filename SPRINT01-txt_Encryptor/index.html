<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Lato:wght@300&family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Lato:wght@300&family=Qwitcher+Grypen:wght@700&family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="Logo.png" alt="Logo Alura">
        <div class="descrip">
            <p2>In this place you can encrypt any message you want to send to another person, it is necessary to share this tool for the receiver! </p>
        </div>
    </header>
    <main>
        <section class="inputbotones">
            <textarea class="input-texto" cols="40" rows="6" placeholder="Enter text here"></textarea>
            <div id="div-desaparece">
                <h6 class="informacion"> Lowercase letters only and no accents.</h6>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encrypt
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Decrypt
                </button>
            </div>
        </section>       
        <section class="mensaje-box">
            <div class="efectLineascaja">
            </div>
            <textarea class="mensaje" cols="18" rows="8" placeholder="No message found for encryption/decryption"></textarea>
        </section>
        <button class="copiar" id="btcopiaar" onclick="copiar()">Copy</button>        
    </main>
    <footer>
        developed and designed by<br>&#169; 2022 Juan Mart√≠nez
    </footer>
    <script src="script.js"></script>
</body>
</html>
